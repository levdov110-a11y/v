name: Deploy Ezer System

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject API Key into Root config.js
        env:
          THE_SECRET: ${{ secrets.GEMINI_API_KEY }}
        run: |
          FILE_PATH="./config.js"

          if [ ! -f "$FILE_PATH" ]; then
            echo "❌ Error: config.js NOT found in root directory!"
            ls -R # מדפיס את רשימת הקבצים כדי שתראה איפה הוא כן נמצא
            exit 1
          fi

          echo "✅ Found config.js in root."

          # ביצוע ההחלפה
          sed -i "s|__GEMINI_KEY_PLACEHOLDER__|$THE_SECRET|g" "$FILE_PATH"

          # בדיקה אם הפלייסהולדר עדיין קיים
          if grep -q "__GEMINI_KEY_PLACEHOLDER__" "$FILE_PATH"; then
            echo "❌ CRITICAL ERROR: Injection failed! Placeholder still exists."
            exit 1
          else
            echo "✅ SUCCESS: Key injected successfully into root config.js."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
